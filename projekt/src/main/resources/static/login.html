<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PawPal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src='login.js'></script>
</head>
<body>
    <div class="login_topper">
        <img src="logo.png">
    </div>
    <div class="big_wrap">
    <div class="login_info_card">
        <img src="dogo.png">
        <div>
            Login:
        </div>
    </div>
    <form target="_self" action="" method="get">
        <div class="inputBox">
            <p><input type="text" name="username" value="" placeholder="Username:" required></p>
        </div>
        <div class="inputBox">
            <p><input type="password" name="password" placeholder="Password:" required></p>
        </div>
        <div class="login_bttn_wrap">
            <div class="login_button">
                <p><input type="submit" value="Login"></p>
            </div>
        </div>
    </form>
    <div class="registration">
        Don't have an account?
        <button class="createAccount">
            Create account
        </button>
    </div>
    </div>
</body>
</html>
