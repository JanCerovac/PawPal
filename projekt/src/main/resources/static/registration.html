<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PawPal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='registration.css'>
    <script src='registration.js'></script>
</head>
<body>
    <div class="topper">
        <img src="logo.png">
    </div>
    <div class="big_wrap">
        <div class="reg_info_card">
            Create your account
        </div>
        <form target="_self" action="" method="post">
            <div class="choose_role">
                <div class="text_role">I'm a:</div>
                <input type="radio" name="role" id="owner" checked>
                <label for="owner">Dog owner</label>
                <input type="radio" name="role" id="walker">
                <label for="walker">Dog walker</label>
            </div>
            <div class="inputBox">
                <p><input type="text" name="username" value="" placeholder="Unique username:" required></p>
            </div>
            <div class="inputBox">
                <p><input type="password" name="password" placeholder="Secure password:" required></p>
            </div>
            <div class="reg_bttn_wrap">
                <div class="reg_button">
                    <p><input type="submit" value="Submit"></p>
                </div>
            </div>
        </form>
        <div class="login_card">
            Already have an account?
            <a href="login.html" class="login">
                Login
            </a>
        </div>
    </div>
</body>
</html>
